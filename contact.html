<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="menu">
            <ul>
                <li><a href="index.html">Help</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <i class="fa fa-bars fa-2x toggle_menu"></i>
    </header>
    <main>
        <section id="form">
            <div class="container">
                <h4>Contact</h4>
                <form action="" id="contact-form">
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter username">
                    </div>
                    <div class="input-field">   
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="enter valid email">
                    </div>
                    <div class="input-field">   
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Enter message here"></textarea>
                    </div>
                    <div class="message-area"></div>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Developed by:.......</p>
        <P>&copy; 2025</P>
      </footer>
    <script src="./js/index.js"></script>
    <script src="./js/validateContact.js"></script>
</body>
</html>
